
[structures]
	#Structure Generation Config
	#Take care what you change, this changes may cant be undone
	#
	#Biomes in which Structures cant generate in
	blacklisted_biomes = ["minecraft:ocean", "minecraft:river", "minecraft:nether_wastes", "minecraft:the_end", "minecraft:frozen_ocean", "minecraft:frozen_river", "minecraft:deep_ocean", "minecraft:small_end_islands", "minecraft:end_midlands", "minecraft:end_highlands", "minecraft:end_barrens", "minecraft:warm_ocean", "minecraft:lukewarm_ocean", "minecraft:cold_ocean", "minecraft:deep_warm_ocean", "minecraft:deep_lukewarm_ocean", "minecraft:deep_cold_ocean", "minecraft:deep_frozen_ocean", "minecraft:soul_sand_valley", "minecraft:crimson_forest", "minecraft:warped_forest", "minecraft:basalt_deltas"]

	[structures.ballon]
		#Generate Ballons?
		generate = true
		#Ballon Spawn Chance [default: 0.6]
		#Range: 0.0 ~ 1.0
		spawn_chance = 0.6
		#Ballon Distance (in chunks) [default: 80]
		#Range: 1 ~ 500
		distance = 80
		#Ballon Minimum Separation (in chunks) [default: 15]
		#Range: 1 ~ 500
		separation = 15
		#Ballon Seed (Only Change if you know what you are doing)[default: 143665]
		#Range: > -2147483648
		seed = 143665
		#Biome Types the Ballon can generate in
		biome_categories = ["PLAINS", "FOREST", "TAIGA"]
		#Biomes the Ballon can NOT generate in
		biome_blacklist = []

